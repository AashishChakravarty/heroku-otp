name: Sync OTP Releases
on:
  schedule:
    - cron: '0/15 * * * *'

jobs:
  sync-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          working-directory: release_sync
          bundler-cache: true

      - name: Sync Releases
        working-directory: release_sync
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_KEY }}
        run: bundle exec rake sync_releases
